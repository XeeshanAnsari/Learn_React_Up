<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested</title>
    <script src="js/react-dom.js"></script>
    <script src="js/react.js"></script>
</head>
<body>
    <div id="app"> </div>
    <script>
       ReactDOM.render(
          React.DOM.h1(
             {id: "my-heading"},
             React.DOM.span(null,
                React.DOM.em(null, "Hell"),
                   "o"
                  ),
                " world!"
               ),

          document.getElementById("app")
         );
        
    </script>
</body>
</html>
