<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Componet Out side</title>
    <script src="js/react-dom.js"></script>
    <script src="js/react.js"></script>
</head>
<body>
    <div id="app"> </div>
    <script>
       
       var  TextAreaCounter = React.createClass({
           propTypes: {
                 text: React.PropTypes.string
             },
           
           getDefaultProps: function() {
             return {
                text: '',
                };
            },
            
           getInitialState: function(){
               return {
                   text: this.props.text,
               };
           },
           _textChange : function(ev){
                this.setState({
                       text: ev.target.value,
                   } );
               
           },    
           
           
           render: function(){
               return React.DOM.div(null,
               React.DOM.textarea({
                   value:this.state.text,
                   onChange: this._textChange,
               }),
               React.DOM.h1(null,this.state.text.length)
               );
           }                    
           
       });
       
       
      
     var  myTextAreaCounter = ReactDOM.render(
           React.createElement(TextAreaCounter,
           {
              text: ' Hello Xeeshan',
            
          }),
            document.getElementById('app') 
       );
       
      myTextAreaCounter.setState({text: "Hello outside world!"}); //This line sets some new states:
      
      var reactAppNode = ReactDOM.findDOMNode(myTextAreaCounter);//This line gets a reference to the main parent DOM node that React created:
      reactAppNode.parentNode === document.getElementById('app'); // true
      
      
      
      
      myTextAreaCounter.props; // Object { defaultValue: "hello xeeshan"}
      myTextAreaCounter.state; // Object { text: "Hello outside world!"}

       
        
    </script>
</body>
</html>
